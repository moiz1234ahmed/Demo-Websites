<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    li {
      list-style-type: none;
    }
    li:hover {
      background-color: rgb(191, 190, 190);

    nav {
      display: flex;
      background-color: rgb(251, 251, 251);
      justify-content: space-around;
      align-items: center;
    }
    .right ul {
      display: flex;
      gap: 34px;
    }
    .right ul li {
      /* margin-right: 20px; */
    }
    .logo img {
      width: 44px;
      height: 44px;
      background-color: blue;
      border-radius: 8px;
    }
  </style>

    <header>

            alt="Logo"
          />
        </div>
        <div class="right">
          <ul>
            <li>Products</li>
            <li>Pricing</li>
            <li>Services</li>
            <li>Obout us</li>
          </ul>
        </div>
      </nav>
    </header>

</html>
